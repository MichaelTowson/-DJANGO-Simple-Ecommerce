{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Breadcrumbs Bar -->
<div class ="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Contact</strong>
            </div>
        </div>
    </div>
</div>

<!-- Content -->
<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="h3 mb-3 text-black">Get in touch</h2>
            </div>
            <div class="col-md-7">
                <form method="POST" action="">
                    {% csrf_token %}

                    {% comment %} To specify that this form should use crispy forms, we have to include |crispy {% endcomment %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit message" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
